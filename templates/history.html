{% extends "layout.html" %}

{% block title %}

Your history

{% endblock %}


{% block main %}

    <table>
        <tr>
            <th>Stocks</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Action</th>
            <th>Date</th>
            <th>Time</th>
        </tr>
        {% for row in stock_db %}
        <tr>
            <td>
                {{row.symbol}}
            </td>
            <td>
                {{row.shares}}
            </td>
            <td>
                {{row.price|usd}}
            </td>
            <td>
                {{row.type}}
            </td>
            <td>
                {{row.date}}
            </td>
            <td>
                {{row.time}}
            </td>
        </tr>
        {% endfor %}

    </table>


{% endblock %}
