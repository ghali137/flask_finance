{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action=/register method=post>
        <div class=form-group>
            <input name=username class=form-control placeholder=Username autofocus type=text>
        </div>
        <div class=form-group>
             <input name=password placeholder=Password class=form-control type=password>
        </div>
        <div class=form-group>
             <input name=confirmation placeholder="Repeat Password" class=form-control type=password>
        </div>

        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
